<!doctype html>
<html lang="en">
	<head>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYB8P4GTXY"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-ZYB8P4GTXY');
		</script>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="theme-color" content="#333333" />

		<link rel="stylesheet" href="/smui.css" media="(prefers-color-scheme: light)" />
		<link
			rel="stylesheet"
			href="/smui-dark.css"
			media="screen and (prefers-color-scheme: dark)"
		/>
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<link
			rel="icon"
			type="image/x-icon"
			href="https://d1mt09hgbl7gpz.cloudfront.net/favicon.ico"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			(function () {
				try {
					const stored = localStorage.getItem('lightTheme');
					const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
					const isLight = stored === null ? prefersLight : stored === 'true';
					document.body.dataset.theme = isLight ? 'light' : 'dark';
					var link = document.getElementById('hljs-theme');
					if (!link) {
						link = document.createElement('link');
						link.id = 'hljs-theme';
						link.rel = 'stylesheet';
						document.head.appendChild(link);
					}
					link.href = isLight ? '/hljs-light.css' : '/hljs-dark.css';
				} catch (error) {
					console.warn('Failed to set initial theme', error);
				}
			})();
		</script>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
